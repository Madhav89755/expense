<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript and Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .active_link{
            display: block;
            border-bottom: 5px solid rgba(255, 251, 0, 0.717);
            border-radius: 20px;
            color: white !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h3><a class="nav-link active" href="/">Daily Expenses</a></h3>
                    </li>
                </ul>
            </div>
            <div class="container">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <h3 class="pb-2" id="expenses"><a class="nav-link" href="{% url 'home' %}">Expenses</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3 class="pb-2" id="summary"><a class="nav-link" href="{% url 'summary_expense' %}">Summary</a></h3>
                    </li>
                    <li class="nav-item dropdown">
                        <h3 class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Profile</h3>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#"></a></li>
                          <li><a class="dropdown-item" href="#">Hello, {{user.first_name}} {{user.last_name}}</a></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                      </li>
              
                </ul>
            </div>
        </div>

        </div>
    </nav>
    
    <div class="container text-center alert alert-danger my-5">
        <div class="row">
            <div class="col-lg-12">
                <h2>{% block head_text %}{% endblock head_text %}</h2>
            </div>
        </div>
    </div>
        
    <div class="container text-center">
        <h4 id="message_box">{{message}}</h4>
    </div>
    {% block body %}{% endblock body %}
</body>

</html>
