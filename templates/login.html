<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container text-center alert alert-danger my-5">
        <h2>Start Recording your Expenses Now!!!</h2>
    </div>
    <div class="container text-center">
        <h4>{{message}}</h4>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 my-3">
                <h4 class="text-center alert alert-info">Enter Your Credentials To Login</h4>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" id="username" class="form-control my-3" placeholder="Enter Username">
                    <input type="password" name="password" id="password" class="form-control my-3" placeholder="Enter Password">
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 my-3">
                <h4 class="text-center alert alert-info">Enter Your Details to Registraion</h4>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="text" name="first_name" id="first_name" class="form-control my-3" placeholder="Enter First Name">
                    <input type="text" name="last_name" id="last_name" class="form-control my-3" placeholder="Enter Last Name">
                    <input type="text" name="username" id="username" class="form-control my-3" placeholder="Enter Username">
                    <input type="text" name="email" id="email" class="form-control my-3" placeholder="Enter Email">
                    <input type="password" name="password1" id="password1" class="form-control my-3" placeholder="Enter Password">
                    <input type="password" name="password2" id="password2" class="form-control my-3" placeholder="Enter Password">
                    <button class="btn btn-success" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
